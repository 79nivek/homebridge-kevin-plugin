name: Build and Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # the Node.js versions to build on
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm_store
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm_store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm_store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm_store-

      - name: Install dependencies
        run: pnpm install

      - name: ensure environment has an unambiguous dev branch available
        run: git fetch --prune --unshallow

      - name: Lint the project
        run: pnpm nx run-many -t lint

      - name: Build the project
        run: pnpm nx run-many -t build

      - name: List, audit, fix outdated dependencies and build again
        run: |
          npm list --outdated
          pnpm audit || true  # ignore failures
          pnpm audit fix || true
          npm list --outdated
          pnpm nx run-many -t build

      - name: Publish to npm
        run: pnpm nx run-many -t nx-release-publish
