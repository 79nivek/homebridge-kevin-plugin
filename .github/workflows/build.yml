name: Build and Lint

on: [push, pull_request]

# on:
#   push:
#     tags:
#       - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        # the Node.js versions to build on
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm_store
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm_store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm_store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm_store-

      - name: Install dependencies
        run: pnpm install

      - name: ensure environment has an unambiguous master branch available
        run: git fetch --prune --unshallow

      - name: Lint the project
        run: pnpm nx affected --target=lint --base=origin/master~1 --head=HEAD

      - name: Build the project
        run: pnpm nx affected --target=build --base=origin/master~1 --head=HEAD

      - name: List, audit, fix outdated dependencies and build again
        run: |
          npm list --outdated
          pnpm audit || true  # ignore failures
          pnpm audit fix || true
          npm list --outdated

      - name: Publish to npm
        run: pnpm nx affected --target=nx-release-publish --base=origin/master~1 --head=HEAD --exclude=@79nivek/homebridge-plugin --verbose
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          NPM_CONFIG_ACCESS: public

      - name: git config
        run: |
          git config --global user.name "79nivek"
          git config --global user.email "quangnam.020397@gmail.com"

      - name: git push
        run: git push
